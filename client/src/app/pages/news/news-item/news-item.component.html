<div nz-card-grid class="grid-style flex items-center justify-center">
  <div class="w-300" nzTitle="Card title">
    <div class="card-wrap">
      <img *ngIf="news?.imageSrc else noPhoto" [src]="news.imageSrc" [alt]="news.title">
      <h3>{{ news.title }}</h3>
      <div class="text">{{ news.list[0] }}</div>
    </div>
  </div>
</div>


<ng-template #noPhoto>
  <nz-avatar [nzSize]="120" nzIcon="camera"></nz-avatar>
</ng-template>
